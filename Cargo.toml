[package]
name = "i3nator"
version = "1.0.0-pre"
authors = ["Pit Kleyersburg <pitkley@googlemail.com>"]
license = "MIT/Apache-2.0"
description = "i3nator is Tmuxinator for the i3 window manager"
homepage = "https://github.com/pitkley/i3nator"
repository = "https://github.com/pitkley/i3nator.git"

categories = ["command-line-interface", "command-line-utilities", "gui"]
keywords = ["cli", "i3", "unix", "xdg"]

build = "build.rs"

include = [
    "**/*.rs",
    "resources/**/*",
    "Cargo.toml",
    "LICENSE-*",
]

[dependencies]
clap = "^2.24"
error-chain = "^0.10"
getch = "^0.1"
i3ipc = "^0.4"
lazy_static = "^0.2"
serde = "^1.0"
serde_derive = "^1.0"
tempfile = "^2.1"
toml = "^0.4"
wait-timeout = "^0.1"
xdg = "^2.1"

[build-dependencies]
clap = "^2.24"

[dev-dependencies]
tempdir = "^0.3"

[[bin]]
name = "i3nator"
path = "src/main.rs"
doc = false

[features]
sequential-tests = []

[package.metadata.release]
sign-commit = true
