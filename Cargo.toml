[package]
name = "i3nator"
version = "0.1.0-pre"
authors = ["Pit Kleyersburg <pitkley@googlemail.com>"]
license = "MIT/Apache-2.0"
description = "i3nator is Tmuxinator for the i3 window manager"
build = "build.rs"

[dependencies]
clap = "^2.24"
error-chain = "^0.10"
getch = "^0.1"
i3ipc = "^0.4"
lazy_static = "^0.2"
serde = "^1.0"
serde_derive = "^1.0"
tempfile = "^2.1"
toml = "^0.4"
xdg = "^2.1"

[build-dependencies]
clap = "^2.24"

[[bin]]
name = "i3nator"
path = "src/main.rs"
doc = false

[package.metadata.release]
sign-commit = true
upload-doc = false

